<div class="bar bar-header bar-dark" >
		<span class="background_header">	
  <a href="#/login" class="button button-positive">Back</a>
  <h1 class="title">Registration</h1>
</span>
</div>
<content has-header="true">
   <form role="form" ng-submit="register()">
	<div class="list list-inset">
		<p style="text-align:center;color:red;font-weigh:bold" ng-show="error">{{error}}</p>

		 <label class="item item-input">
	     <input type="text" ng-model="registerModel.alias" class="form-control" placeholder="Username" />
	  </label>
	  <label class="item item-input">
	     <input type="email" ng-model="registerModel.email" class="form-control" placeholder="Email" />
	  </label>
		<label class="item item-input">
	        <input type="password" ng-model="registerModel.password" class="form-control" placeholder="Password">
	    </label>
	   <label class="item item-input">
	        <input type="password" ng-model="registerModel.password_conf" class="form-control" placeholder="Confirm Password">
	    </label>
	</div>
		<p style="padding-left:10px;color:white;">Artist or Producer?</p>
	  	<div class="list list-inset">
		  <label class="item item-radio">
		    <input type="radio" name="group" ng-model="registerModel.type" value="artist">
		    <div class="item-content">
		      Artist
		    </div>
		    <i class="radio-icon ion-checkmark"></i>
		  </label>
		  <label class="item item-radio">
		    <input type="radio" name="group" ng-model="registerModel.type" value="producer">
		    <div class="item-content">
		      Producer
		    </div>
		    <i class="radio-icon ion-checkmark"></i>
		  </label>
		</div>
		<button type="submit" class="button button-positive button-block" >Register</button>
	</form>
</content>
