<div class="bar bar-header bar-dark" >
	<span class="background_header">	
  		<a href="#/register" class="button button-positive">Register</a>
  		<h1 class="title">BeatFlipz Mobile</h1>
	</span>
</div>
<content has-header="true" padded="true">
   <form role="form" ng-submit="authenticate()">   		
		<div class="list list-inset" has-header="true">
			<p style="text-align:center;color:red;font-weigh:bold" ng-show="error">{{error}}</p>
		  <label class="item item-input">
		     <input type="email" ng-model="loginModel.email" class="form-control" placeholder="Email" />
		  </label>
		  <label class="item item-input">
		     <input type="password" ng-model="loginModel.password" class="form-control" placeholder="Password" />
		  </label>
		</div>
		<button class="button button-positive button-block" type="submit" >Sign-In</button>
	</form>
</content>
